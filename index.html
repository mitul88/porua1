<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"
    ></script>
    <title>Porua | Welcome</title>
  </head>
  <body>
    <main>
      <header class="navbar fluid">
        <h3 class="logo">porua</h3>
        <span class="bar-text"
          >New to porua ? <a href="#" class="sign-btn">Sign in</a></span
        >
      </header>
      <section>
        <div class="left-section">
          <img src="img/bg-img.png" alt="cloud" class="image" />
        </div>
        <div class="right-section">
          <div class="main-elements">
            <h1 class="form-part">Sign up to porua</h1>
            <div class="socials form-part">
              <a
                id="google-btn"
                class="btn btn-large btn-g"
                href="www.google.com"
                ><i class="fab fa-google"></i> with Google</a
              >
              <a
                id="fb-btn"
                class="btn btn-large btn-fb"
                href="www.facebook.com"
                ><i class="fab fa-facebook-f"></i
              ></a>
              <a id="tw-btn" class="btn btn-other btn-tw" href="www.twitter.com"
                ><i class="fab fa-github"></i
              ></a>
            </div>
            <hr class="line" />
            <span class="small-text">or</span>
            <hr class="line" />
            <div class="form-section">
              <form action="" id="form" class="form">
                <div class="form-part name">
                  <div class="first">
                    <label for="first-name" class="labels">First name</label>
                    <input
                      type="text"
                      id="first-name"
                      class="name-field txt-area"
                    />
                  </div>
                  <div class="last">
                    <label for="last-name" class="labels">Last name</label>
                    <input
                      type="text"
                      id="last-name"
                      class="name-field txt-area"
                    />
                  </div>
                </div>
                <div class="form-part">
                  <label for="email" class="labels">Enter your email</label>
                  <input type="email" id="email" class="input-text txt-area" />
                </div>
                <div class="form-part">
                  <label for="password" class="labels">Password</label>
                  <input
                    type="password"
                    id="password"
                    class="input-text txt-area"
                  />
                </div>
                <div class="form-part terms-part">
                  <input
                    type="checkbox"
                    id="terms"
                    class="terms"
                    name="terms"
                  />
                  <label for="terms" class="terms-label"
                    >Creating accounts with porua means you are ok with the
                    terms of service, Privacy policy and our default
                    notification settings</label
                  >
                </div>
                <input
                  type="submit"
                  value="Create account"
                  id="btn"
                  class="btn create-btn"
                />
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
